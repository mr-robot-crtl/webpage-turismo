<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Astral Tours</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!-- ARCHICO static PARA QUE PUEDAN CARGARSE TODAS LOS ARCHIVOS DENTRO DE ELLA-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'webpage/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'webpage/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'webpage/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'webpage/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'webpage/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'webpage/css/magnific-popup.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'webpage/css/templatemo-style.css' %}">

    <!--Admin-->
    <link rel="stylesheet" href="{% static 'admins/css/style.css' %}">
     <!--pago-->
    <link rel="stylesheet" href="{% static 'pago/css/style.css' %}">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
          </button>
          <!-- lOGO TEXT HERE -->
          <a href="/admin-dashboard" class="navbar-brand">Astral <span>.</span> Tours <span>.</span> Administrador</a>
        </div>
        <!-- MENU LINKS -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-nav-first">
            <li><a href="/view-cliente" class="nav-item nav-link">Clientes</a></li>
            <li> <a href="/admin-view-booking" class="nav-item nav-link">Reservas</a></li>
            <li><a href="/admin-servicios" class="nav-item nav-link">Servicios</a></li>
            <li><a href="/view-feedback" class="nav-item nav-link">Feedback</a></li>
            <li> <a href="/logout" class="nav-item nav-link">LOGOUT</a></li>
          </ul>
        </div>
      </div>
    </section>





    <!-- PRE LOADER -->
    <section class="preloader">
      <div class="spinner">
        <span class="spinner-rotate"></span>
      </div>
    </section>
    <!-- MENU -->
    <!-- DENTRO DE ESTE CODIGO DE block LAS DEMAS PAGINAS DEBEN INTRODUCIR SU CONTENIDO PROPIO -->
    {% block content %} {% endblock %}
    <!-- FOOTER -->

    <!-- SCRIPTS -->
    <!--script src="https://account.snatchbot.me/script.js"></script><script>window.sntchChat.Init(218099)</script-->

    <script src="{% static 'webpage/js/jquery.js' %}"></script>
    <script src="{% static 'webpage/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'webpage/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'webpage/js/wow.min.js' %}"></script>
    <script src="{% static 'webpage/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'webpage/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'webpage/js/smoothscroll.js' %}"></script>
    <script src="{% static 'webpage/js/custom.js' %}"></script>
