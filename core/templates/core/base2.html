<!DOCTYPE html>
<html lang="en">
<head>

     <title>Astral Tours</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <!-- ARCHICO static PARA QUE PUEDAN CARGARSE TODAS LOS ARCHIVOS DENTRO DE ELLA-->
     {% load static %}

     <link rel="stylesheet" href="{% static 'webpage/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/magnific-popup.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'webpage/css/templatemo-style.css' %}">
     <link rel="stylesheet" href="{% static 'Places/css/style.css' %}">
     <link rel="stylesheet" href="{% static 'Login/css/style.css' %}">
     <link rel="stylesheet" href="{% static 'Servicess/css/style.css' %}">
     <link rel="stylesheet" href="{% static 'Tours/css/style.css' %}">




</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>
     <div style="text-align: right; margin-right:100px; color: red;">
          {% if user.is_authenticated %}
          Hola {{user.username}}&nbsp;&nbsp;<a href="{% url 'CerrarSesion' %}">CerrarSesion</a>
          {% else %}
          <a href="#">Login</a>&nbsp; <a href="{% url 'Autenticacion' %}"></a>
          {% endif %}
        </div>

     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">
               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>
                    <!-- lOGO TEXT HERE -->
                    <a href="index.html" class="navbar-brand">Astral <span>.</span> Tours</a>
               </div>
               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-nav-first">
                         <li><a href="{% url 'Home' %}" class="smoothScroll">Home</a></li>
                         <li><a href="{% url 'Tours' %}" class="smoothScroll">Tours</a></li>
                         <li><a href="{% url 'Places' %}" class="smoothScroll">Lugares</a></li>
                         <li><a href="{% url 'Servicio' %}" class="smoothScroll">Servicios</a></li>
                         
               </div>
          </div>
     </section>
     <!-- DENTRO DE ESTE CODIGO DE block LAS DEMAS PAGINAS DEBEN INTRODUCIR SU CONTENIDO PROPIO -->
     {% block content  %}

     {% endblock  %}


     <script src="{% static 'webpage/js/jquery.js' %}"></script>
     <script src="{% static 'webpage/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'webpage/js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'webpage/js/wow.min.js' %}"></script>
     <script src="{% static 'webpage/js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'webpage/js/jquery.magnific-popup.min.js' %}"></script>
     <script src="{% static 'webpage/js/smoothscroll.js' %}"></script>
     <script src="{% static 'webpage/js/custom.js' %}"></script>
</body>
</html>
