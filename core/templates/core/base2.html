<!DOCTYPE html>
<html lang="en">
<head>
     <title>Astral Tours</title>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <!-- ARCHICO static PARA QUE PUEDAN CARGARSE TODAS LOS ARCHIVOS DENTRO DE ELLA-->
     {% load static %}
     <link rel="stylesheet" href="{% static 'webpage/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/animate.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/magnific-popup.css' %}">
     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'webpage/css/templatemo-style.css' %}">
     <link rel="stylesheet" href="{% static 'webpage/css/style.css' %}">
     <link rel="stylesheet" href="{% static 'Places/css/style.css' %}">
     <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
     <link rel="stylesheet" href="{% static 'servicios/css/style.css' %}">
     <link rel="stylesheet" href="{% static 'Tours/css/style.css' %}">
     <link rel="stylesheet" href="{% static 'reserva/css/style.css' %}" />
     <link rel="stylesheet" href="{% static 'pago/css/style.css' %}" />
    <!-- CLIMA -->
    <link rel="stylesheet" href="{% static 'Clima/css/style.css' %}" />
    <!-- FOOTER -->
    <link rel="stylesheet" href="{% static 'webpage/css/footer/style.css' %}" />
</head>

<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">
               <span class="spinner-rotate"></span>
          </div>
     </section>

     <!-- un condicional para mostrar el menu, si inicio sesion o no inicio sesion -->
     {%if request.user.is_authenticated%}
        {% include "core/cliente_navbar.html" %}
     {%else%}
       {% include "core/navbar.html" %}
     {%endif%}

     <!-- DENTRO DE ESTE CODIGO DE block LAS DEMAS PAGINAS DEBEN INTRODUCIR SU CONTENIDO PROPIO -->
     {% block content  %}
     {% endblock  %}

     <!-- SCRIPTS -->
     <script src="{% static 'webpage/js/jquery.js' %}"></script>
     <script src="{% static 'webpage/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'webpage/js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'webpage/js/wow.min.js' %}"></script>
     <script src="{% static 'webpage/js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'webpage/js/jquery.magnific-popup.min.js' %}"></script>
     <script src="{% static 'webpage/js/smoothscroll.js' %}"></script>
     <script src="{% static 'webpage/js/custom.js' %}"></script>
     <!-- SCRIPTS API CLIMA -->
     <script src="{%static 'Clima/js/jquery-1.11.1.min.js' %}"></script>
     <script src="{%static 'Clima/js/plugins.js' %}"></script>
     <script src="{%static 'Clima/js/app.js' %}"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
