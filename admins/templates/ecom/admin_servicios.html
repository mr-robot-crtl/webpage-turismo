{% extends 'core/admin_base.html' %}
{% load static %}
{% block content %}

<section id="banner2" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
</section>

<section class="admin-servicios">
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">Lista de Servicios Totales</h6>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for p in servicios %}
        {% if p %}
  
        <tr>
          <td> {{p.name}}</td>
          <td> <img src="{{ p.servicio_image.url }}" alt="Profile Pic" height="40px" width="40px" /></td>
          <td>{{p.price}}</td>
          <td>{{p.description}}</td>
          <td><a class="btn btn-primary btn-xs" href="{% url 'update-servicio' p.id  %}"><i class="fa-solid fa-pen"></i></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'delete-servicio' p.id  %}"><i class="fa-solid fa-trash-can"></i></a></td>
  
        </tr>
        {%else%}
        <br><br><br>
        <h1>no servicios</h1>
        {% endif %}
        {% endfor %}
      </table>
    </div>

      <!-- add servicio floating button -->
  <a href="/admin-add-servicio" class="float">
    <i class="fa fa-plus my-float"></i>
    </a>
    
  </div>

</section>

{% endblock content %}
